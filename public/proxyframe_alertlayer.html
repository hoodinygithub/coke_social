<html>
	<head>
		<script type="text/javascript">
			function onLoad() {
				var layer = "/";
				var locked = false;
				var a = location.search.substring(1).split('&');
				for (i = 0; i < a.length; i++) {
					p = a[i].split('=');
					if (p.length === 2) {
						if (p[0] === "layer") {
							layer = p[1];
						} else if (p[0] = "locked") {
							locked = (p[1] == "true");
						}
					}
				}
				layer = layer + "?iframe=true";

				if (parent && parent.parent) {
					parent.parent.$.alert_layer(layer, locked)
				}
			};
		</script>
	</head>
	<body onload="onLoad();">
	</body>
</html>
